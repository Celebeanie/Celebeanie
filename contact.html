<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Yaelsee Temes’ Portfolio</title>
  <meta name="description" content="Welcome to my Portfolio's Contact page, here you can fill out a form if you are interested in getting in touch.">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  img-src 'self' https://* data:;
  script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  object-src 'none';
">

  <link rel="stylesheet" href="style.css?v=2">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-top">
      <img src="images/Logo.PNG" alt="Logo" class="logo">
      <h1>Yaelsee Temes’ Portfolio</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Intro</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="experience.html">Exp</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Contact Me</h2>
    <p>If you’d like to get in touch, please fill out the form below:</p>

    <!-- Fully static form: no action/method -->
    <form class="contact-form" id="contactForm" novalidate>
      <div class="form-row two-col">
        <div>
          <label for="firstName">*First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">*Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-row two-col">
        <div>
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">*Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
      </div>

      <div class="form-row">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
      </div>

      <div class="form-row">
        <label for="reason">*Reason:</label>
        <input type="text" id="reason" name="reason" required autocomplete="off" aria-required="true">
      </div>

      <div class="form-row">
        <label for="comments">Add. Comments:</label>
        <textarea id="comments" name="comments" rows="5"></textarea>
      </div>

      <div class="form-row">
        <button type="submit">Send</button>
        <p class="form-note">Fields marked with * are required.</p>
      </div>
    </form>

    <script>
      // Client-side validation + confirmation (fully static)
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const first = document.getElementById('firstName').value.trim();
        const last = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const company = document.getElementById('company').value.trim();
        const reason = document.getElementById('reason').value.trim();
        const comments = document.getElementById('comments').value.trim();

        // Validate required fields
        if (!first || !last || !email || !phone || !reason) {
          alert('Please complete all required fields (marked with *).');
          return;
        }

        // Replace form with confirmation message
        const formContainer = document.querySelector('.contact-form');
        formContainer.innerHTML = `
          <h3>Thank you, ${first}!</h3>
          <p>Your message has been submitted successfully.</p>
          <p>We’ll get back to you soon.</p>
        `;

        // Optional: log form data for testing
        console.log({
          first, last, email, phone, company, reason, comments
        });
      });
    </script>
  </main>

  <!-- Footer -->
  <footer>
    <p class="left"><span class="pixel">Phone:</span> (###)-###-####</p>
    <img src="images/Logo.PNG" alt="Logo" class="logo">
    <p class="right"><span class="pixel">Email:</span> example@gmail.com</p>
  </footer>
</body>
</html>
