<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Yaelsee Temes’ Portfolio</title>
  <meta name="description" content="Welcome to my Portfolio's Contact page, where you can fill out a form to get in touch." />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https://* data:;
    script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    object-src 'none';
  " />

  <link rel="stylesheet" href="style.css?v=2" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-top">
      <img src="images/Logo.PNG" alt="Logo" class="logo" />
      <h1>Yaelsee Temes’ Portfolio</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Intro</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="experience.html">Exp</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <p>If you’d like to get in touch, please fill out the form below:</p>

    <!-- Form uses action="#" and JS handles submission -->
    <form class="contact-form" id="contactForm" action="#" method="post" novalidate>
      <div class="form-row two-col">
        <div>
          <label for="firstName">*First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div>
          <label for="lastName">*Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
      </div>

      <div class="form-row two-col">
        <div>
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">*Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
      </div>

      <div class="form-row">
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" />
      </div>

      <div class="form-row">
        <label for="reason">*Reason:</label>
        <input type="text" id="reason" name="reason" required autocomplete="off" aria-required="true" />
      </div>

      <div class="form-row">
        <label for="comments">Add. Comments:</label>
        <textarea id="comments" name="comments" rows="5"></textarea>
      </div>

      <div class="form-row">
        <button type="submit">Send</button>
        <p class="form-note">Fields marked with * are required.</p>
      </div>
    </form>
  </main>

  <footer>
    <p class="left"><span class="pixel">Phone:</span> (###)-###-####</p>
    <img src="images/Logo.PNG" alt="Logo" class="logo" />
    <p class="right"><span class="pixel">Email:</span> example@gmail.com</p>
  </footer>

  <!-- Script moved to the end so it attaches before submission -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // prevents 405 error?

        const first = this.firstName.value.trim();
        const last = this.lastName.value.trim();
        const email = this.email.value.trim();
        const phone = this.phone.value.trim();
        const company = this.company.value.trim();
        const reason = this.reason.value.trim();
        const comments = this.comments.value.trim();

        if (!first || !last || !email || !phone || !reason) {
          alert("Please complete all required fields (marked with *).");
          return;
        }

        // Replace form with confirmation message
        this.innerHTML = `
          <h3>Thank you, ${first}!</h3>
          <p>Your message has been submitted successfully.</p>
          <p>I’ll get back to you soon.</p>
        `;

        console.log({ first, last, email, phone, company, reason, comments });
      });
    });
  </script>
</body>
</html>
